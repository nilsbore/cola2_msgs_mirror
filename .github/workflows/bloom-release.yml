name: bloom-release
on:
  push:
    paths:
      - package.xml
      - '*/package.xml'
    branches:
      - master

jobs:
  bloom-release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: bloom release
        uses: at-wat/bloom-release-action@v0
        with:
          ros_distro: melodic
          github_token_bloom: ${{ secrets.BLOOM_RELEASE_TOKEN }}
          github_user: nilsbore
          git_user: Nils Bore
          git_email: nilsbore@gmail.com
          release_repository_push_url: https://github.com/${{ github.repository }}-release.git
          tag_and_release: false
          open_pr: false
